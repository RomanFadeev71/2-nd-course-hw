<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header center">
        <h1 class="header__text-big">Добро пожаловать <br> на мой сайт !</h1>
        <p class="header__text">Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай <span
                class="header__text-span">поехали</span> и <span class="header__text-span">приступай</span></p>
        <button class="header__button">Поехали!</button>
    </div>
    <main class="game center">
        <div class="game__box">
            <a class="game__img game__img-1" href="#"><span class="game__span">Игра 1</span></a>
            <a class="game__img game__img-2" href="#"><span class="game__span">Игра 2</span></a>
            <a class="game__img game__img-3" href="#"><span class="game__span">Игра 3</span></a>
        </div>
        <div class="seasons">
            <div class="seasons__box">
                <h2 class="seasons__header">Времена года!</h2>
                <p class="seasons__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы <br> узнаете к
                    какому времени года он относится</p>
                <button class="seasons__button">Играть!</button>
            </div>
            <div class="seasons__game">
                <img class="seasons__img" src="img/undraw_video_game_night_8h8m 1.svg" alt="game">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
